homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 59.0831
  longitude: 12.9331
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: hass.hernrup.se

mqtt:
    broker: mqtt

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:
    ignore:
        - plex_mediaserver

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# Tracked history is kept for 10 days
recorder:
  purge_keep_days: 30

# View all events in a logbook
logbook:

# Track the sun
sun:

logger:
    default: warn
    logs:
        homeassistant.components.device_tracker: info

deconz:
      host: deconz
      port: 8080
      api_key: 14193794B3


sensor:
  - platform: rfxtrx
    automatic_add: True
    devices:
        0850091e9040003c69:
            name: Carport
            fire_event: True
  - platform: yr
    name: Weather
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - humidity

switch:
    - platform: mqtt
      name: Home
      command_topic: "home/switch/set"
      assumed_state: false
    - platform: rfxtrx
      automatic_add: false
      signal_repetitions: 2
      devices:
          # singal on remote: IV-1
          0b1100000180470a0d010f70:
              name: Home remote
              fire_event: True
          # singal on remote: IV-2
          0b1100090180470a0e010f70:
              name: Living room power
              fire_event: True
          # singal on remote: IV-4
          # 0b11000d0180470a10010f70:
          #     name: button 4
          #     fire_event: True

light:
    - platform: rfxtrx
      automatic_add: False
      signal_repetitions: 2
      devices:
          # singal on remote: IV-3
          0b11000b0180470a0f010f70:
              name: Play area downstairs
              fire_event: True


influxdb:
  host: influxdb
  database: home
  ssl: false
  verify_ssl: false
  max_retries: 3
  default_measurement: state
  tags:
    source: hass

verisure:
    username: !secret verisure_username
    password: !secret verisure_password

# media_player:
#     - platform: plex

# Text to speech
tts:
  - platform: google

# Cloud
# cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

rfxtrx:
    device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A128MSXO-if00-port0
    debug: False

notify:
    - name: notify
      platform: html5
      gcm_api_key: 'AAAA0WwCFEw:APA91bHYnWKNNCLwCL2_P86HVc0T4xJidQbcRJOUQvSrwXyiw-5pFAn2-5RyKr8YVq-GS6h3fren4EiQbv_taueI-y_xX5nSqIjAtQYx5f9c6SpaC7M8CE3EbO1bsrh427HJiuh43V8Z'
      gcm_sender_id: '899460240460'

device_tracker:
    - platform: asuswrt
      host: 192.168.1.1
      exclude:
          - 192.168.1.4
      username: !secret router_username
      password: !secret router_password
      interval_seconds: 15
      consider_home: 180
      new_device_defaults:
          track_new_devices: True
          hide_if_away: True

