restart:
    alias: Restart
    sequence:
        - alias: Restart HA
          service: homeassistant.restart

reload_themes:
    alias: Reload themes
    sequence:
        - alias: Reload themes
          service: frontend.reload_themes

reload:
  alias: Reload
  sequence:
      - service: homeassistant.reload_core_config
      - service: automation.reload
      - service: frontend.reload_themes

scene_home:
  alias: Home
  sequence:
        service: scene.turn_on
        entity_id: scene.home

scene_away:
  alias: Away
  sequence:
        service: scene.turn_on
        entity_id: scene.away

scene_sleep:
    alias: Sleep
    sequence:
        service: scene.turn_on
        entity_id: scene.sleep
